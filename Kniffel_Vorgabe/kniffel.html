<!DOCTYPE html>
<html lang="de">
	<head>
		<!-- Titel im Browser -->
		<title>Kniffel - Praktikantenaufgabe</title>

		<!-- Zeichenkodierung bestimmen -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

		<!-- Stylesheet und Javascript einbinden -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- Alle Würfel -->
			<button class="dice" onclick="toggleDice(this)"></button>
			<!-- this ist der Zeiger auf das HTML Element, welches das Ereignis, hier onclick, auslöst -->
			<button class="dice" onclick="toggleDice(this)"></button>
			<button class="dice" onclick="toggleDice(this)"></button>
			<button class="dice" onclick="toggleDice(this)"></button>
			<button class="dice" onclick="toggleDice(this)"></button>

			<!-- Button zum Würfeln -->
			<button id="roll" onclick="rollDices()">Würfeln</button>

			<!-- Wertetabelle -->
			<table>
				<tbody>
					<!-- Alle Einser zählen -->
					<tr>
						<th>Einser</th>
						<td class="assigned-number" onclick="assignDices(this, 1)"></td>
					</tr>

					<!-- Alle Zweier zählen -->
					<tr>
						<th>Zweier</th>
						<td class="assigned-number" onclick="assignDices(this, 2)"></td>
					</tr>


<!-- @TODO Erweitern Sie die Wertetabelle um Dreier, Vierer, Fuenfer, Sechser, Dreierpasch und Viererpasch -->
					

					<!-- Alle Dreier zahlen -->
					<tr>
						<th>Dreier</th>
						<td class="assigned-number" onclick="assignDices(this, 3)"></td>
					</tr>
					
					<!-- Alle Vierer zahlen -->
					<tr>
						<th>Vierer</th>
						<td class="assigned-number" onclick="assignDices(this, 4)"></td>
					</tr>

					<!-- Alle Fünfer zahlen -->
					<tr>
						<th>Fünfer</th>
						<td class="assigned-number" onclick="assignDices(this, 5)"></td>
					</tr>

					<!-- Alle Sechser zahlen -->
					<tr>
						<th>Sechser</th>
						<td class="assigned-number" onclick="assignDices(this, 6)"></td>
					</tr>

					<!-- Alle Dreierpasch zahlen -->
					<tr>
						<th>Dreierpasch</th>
						<td class="assigned-number" onclick="assignDices(this, 'Dreierpasch')"></td>
					</tr>

					<!-- Alle Viererpasch zahlen -->
					<tr>
						<th>Viererpasch</th>
						<td class="assigned-number" onclick="assignDices(this, 'Viererpasch')"></td>
					</tr>

					<!-- Gesamtpunktzahl -->
					<tr>
						<th>Gesamt</th>
						<td id="score">0</td>
					</tr>
				</tbody>
			</table>
			<button id="reset" onclick="resetRound()">Zurücksetzen</button>
		</div>
	</body>
</html>
